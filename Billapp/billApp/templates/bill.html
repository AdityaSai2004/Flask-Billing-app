{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form method="POST">
        <div class="form-group">
            <label for="pcode">Product Code</label>
            <input
            type="text"
            class="form-control"
            id="pcode"
            name="pcode"
            placeholder="Product Code"
            />
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>
    {% for i in item %}
        <h2>{{ i.name }}</h2>
        <h2>{{ i.price1 }}</h2>
        <h2>{{ i.price2 }}</h2>
    {% endfor %}
{% endblock content %}
