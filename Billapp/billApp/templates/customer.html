{% extends 'base.html' %}

{% block content %}


<div class="col-md-4 col-md-offset-4" id="login-block">
    <h3 id="login-title"> Customer Login </h3>
    <form method="POST">
        <div class="form-group">
            <label for="cname">Name</label>
            <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            />
        </div>
        <div class="form-group">
            <label for="cid">Customer ID</label>
            <input
            type="text"
            class="form-control"
            id="cid"
            name="cid"
            placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input
            type="text"
            class="form-control"
            id="number"
            name="number"
            placeholder=""
            />
        </div>
        <button type="submit" class="btn btn-primary" id="register-button">Login</button>  
        <button type="submit" class="btn btn-primary" id="login-button"><a href="{{ url_for('register') }}">Register</a></button>
        </form>
        
    </div>

    <button id="guest-button" class="btn btn-primary"><a href="{{ url_for('guest') }}" id="guest-login">Login as Guest</a></button>
{% endblock content %}
