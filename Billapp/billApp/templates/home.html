{% extends 'base.html' %}

{% block title %}Home page{% endblock title %}

{% block content %}

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Product Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price 1</th>
            <th scope="col">Price 2</th>
            <th scope="col">Price 3</th>
        </tr>
        </thead>
        {% for item in items %}
        <tbody>
        <tr>
            <td>{{ item.pcode }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price1 }}</td>
            <td>{{ item.price2 }}</td>
            <td>{{ item.price3 }}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>

{% endblock content %}
