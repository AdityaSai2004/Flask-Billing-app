{% extends 'base.html' %}


{% block content %}
<h3 id="reg-title"> Register </h3>
<div class="col-md-4 col-md-offset-4" id="register-block">
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Product Name"
            />
        </div>
        <div class="form-group">
            <label for="cid">Customer ID</label>
            <input
            type="text"
            class="form-control"
            id="cid"
            name="cid"
            placeholder=""
            />
        </div>
        <div class="form-group">
            <label for="price1">Mobile Number</label>
            <input
            type="text"
            class="form-control"
            id="number"
            name="number"
            placeholder=""
            />
        </div>
        <button type="submit" class="btn btn-primary" id="reg-but">Register</button>
        </form>
    </div>
{% endblock %}
